<!DOCTYPE html>
<html>
    <head>
        <title>Uso de iframe</title>
    </head>
	<body>
        <table width=100% height=100%>
            <tr>
                <td colspan="2">
                    <iframe name="titulo" src="titulo.html" width="100%">
                        Tu navegador no soporta frames!!
                    </iframe>
                </td>
            </tr>
            <tr>
                <td width=20%>
                    <iframe name="menu" src="menu.html" width="100%" height="500">
                        Tu navegador no soporta frames!!
                    </iframe>
                </td>
                <td width=80%>
                    <iframe name="principal" src="http://www.terra.com" width="100%" height="500">
                        Tu navegador no soporta frames!!
                    </iframe>
                </td>
            </tr>
        </table>
	</body>
</html>
